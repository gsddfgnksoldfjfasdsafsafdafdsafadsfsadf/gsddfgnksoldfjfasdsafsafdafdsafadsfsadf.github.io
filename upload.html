<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://sidegames.app/SideGames-removebg-preview.png" alt="SideGames Logo">
      </div>
      <div class="nav-links">
        <a href="https://sidegames.app/">Browse Games</a>
        <a href="https://sidegames.app/upload.html" class="upload-btn active">Upload Game</a>
        <a href="https://sidegames.app/daily.html" class="upload-btn">Daily Game</a>
        <a href="https://sidegames.app/contributors.html" class="upload-btn">Contributors</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Upload Your Game</h1>
      <p>Share your creation with the SideGames community</p>
      
      <div class="upload-container">
        <form id="uploadForm">
          <div class="form-group">
            <label for="gameLink">Game Link / APK Link (use https://apkhost.sidegames.app to get a link)</label>
            <input type="url" id="gameLink" required placeholder="Enter the link to your game APK">
          </div>
          
          <div class="form-group">
            <label for="gameName">Game Name</label>
            <input type="text" id="gameName" required placeholder="Enter your game's name">
          </div>

          <div class="form-group">
            <label for="imageUrl">Game Cover Image URL</label>
            <input type="url" id="imageUrl" required placeholder="Enter the direct URL to your game's cover image">
          </div>

          <div class="form-group">
            <label for="gameDescription">Game Description</label>
            <textarea id="gameDescription" required placeholder="Write a short description that explains your game well"></textarea>
          </div>
          
          <div class="form-group">
            <label>Tags (Select at least one)</label>
            <div class="tag-selection">
              <button type="button" class="tag-btn" data-tag="gorilla-tag-copy">(ðŸ”¥VERY HIGH DEMAND) Gorilla Tag Copy</button>
              <button type="button" class="tag-btn" data-tag="gorilla-tag-fan">Gorilla Tag Fan Game</button>
              <button type="button" class="tag-btn" data-tag="shooter">Shooter</button>
              <button type="button" class="tag-btn" data-tag="simulator">Simulator</button>
              <button type="button" class="tag-btn" data-tag="physics">Physics</button>
              <button type="button" class="tag-btn" data-tag="multiplayer">Multiplayer</button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="discordUsername">Discord Username (YOU NEED TO BE IN THE DISCORD SERVER TO BE ACCEPTED)</label>
            <input type="text" id="discordUsername" required placeholder="Enter your Discord username">
          </div>

          <div class="form-group">
            <label for="discordInvite">Discord Server Invite</label>
            <input type="text" id="discordInvite" required placeholder="Enter your Discord Server Invite link (MAKE SURE IT LASTS FOREVER)">
          </div>
          
          <button type="submit" class="submit-btn">Submit Game</button>
        </form>

        <div id="successMessage" style="display: none;" class="success-message">
          <h2>Successfully sent request to accept game!</h2>
          <p>You can go back to the home page here:</p>
          <a href="https://sidegames.app" class="browse-btn">Browse</a>
        </div>
      </div>
    </section>
  </main>
