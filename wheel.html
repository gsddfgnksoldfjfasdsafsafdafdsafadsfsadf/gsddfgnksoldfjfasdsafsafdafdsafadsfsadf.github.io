<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Games - SideGames</title>
  
  <link rel="stylesheet" href="https://sidegames.app/styles.css">
  <link rel="stylesheet" href="grr.css">
</head>
<body>
    
    <header>
        <nav>
          <div class="logo">
            <img src="https://sidegames.app/SideGames-removebg-preview.png" alt="SideGames Logo">
          </div>
          <div class="nav-links">
              <a href="https://sidegames.app/" class="active">Browse Games</a>
              <a href="https://sidegames.app/upload.html" class="upload-btn">Upload Game</a>
              <a href="https://sidegames.app/daily.html" class="upload-btn">Daily Game</a>
              <a href="https://sidegames.app/contributors.html" class="upload-btn">Contributors</a>
            </div>
        </nav>
      </header>
  
  <script>
    document.getElementById('searchButton').addEventListener('click', function () {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        const searchUrl = `${window.location.origin}${window.location.pathname}?search=${encodeURIComponent(query)}`;
        window.location.href = searchUrl;
      }
    });
  
    const urlParams = new URLSearchParams(window.location.search);
    const searchQuery = urlParams.get('search');
    if (searchQuery) {
      document.getElementById('searchInput').value = decodeURIComponent(searchQuery);
    }
  </script>
  
  <div class="container">
    <div id="wheel" class="wheel">
      <div id="wheelcontent" class="wheel-content"></div>
    </div>
    <button id="spinBtn">Spin the Wheel!</button>
    <div id="result" class="result"></div>
  </div>
  <script src="grr.js"></script>
  
  <footer>
    <p>&copy; 2025 SideGames. All rights reserved.    Discord Server: <a href="https://sidegames.app/discord.html">https://sidegames.app/discord.html</a></p>
  </footer>
  <script src="browse.js"></script>
</body>
</html>
